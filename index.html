<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <main>
        <input id="in_area" type="text" placeholder="Calculater" autofocus />
        <ul id="buttons">
          <li class="but">AC</li>
          <li class="but">(</li>
          <li class="but">)</li>
          <li class="but">~</li>
          <li class="but">1</li>
          <li class="but">2</li>
          <li class="but">3</li>
          <li class="but">+</li>
          <li class="but">4</li>
          <li class="but">5</li>
          <li class="but">6</li>
          <li class="but">-</li>
          <li class="but">7</li>
          <li class="but">8</li>
          <li class="but">9</li>
          <li class="but">x</li>

          <li id="equal" style="width: 46%">=</li>
          <li class="but">0</li>
          <li class="but">/</li>
        </ul>
      </main>

      <script src="index.js"></script>
    </div>
  </body>
</html>
